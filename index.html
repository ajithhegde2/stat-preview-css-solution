<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <table id="main-tab">
    <td id="text-cell">
      <div id="text-div">
        <h1 class="main-head1 text">Get <span style="color: hsl(277, 64%, 61%);">insights</span> that help your business grow.</h1>
        <p class="prag text">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <table id="stat-tab">
          <td>
            <h2 class="main-head text">
              10K+
            </h2>
            <p class="stat-head text">companies</p>
          </td>
          <td>
            <h2 class="main-head text">
              314
            </h2>
            <p class="stat-head text">templates</p>
          </td>
          <td>
            <h2 class="main-head text">
              12M+
            </h2>
            <p class="stat-head text">queries</p>
          </td>
        </table>
        
      </div>
    </td>
    <td>
      <div id="img-div">
        <img id="img" src="images/image-header-desktop.jpg" alt="image-header-desktop.img">
      </div>
    </td>
    
  </table>

  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ajith Hegde</a>.
  </div>
</body>
</html>
